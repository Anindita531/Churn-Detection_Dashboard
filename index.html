<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Telco Customer Churn Prediction</h1>

    <form id="predictForm">
        <label>Gender:
            <select name="gender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
        </label><br />

        <label>Senior Citizen:
            <select name="SeniorCitizen" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </label><br />

        <label>Partner:
            <select name="Partner" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label><br />

        <label>Dependents:
            <select name="Dependents" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label><br />

        <label>Tenure (months):
            <input type="number" name="tenure" min="0" max="100" required />
        </label><br />

        <label>Phone Service:
            <select name="PhoneService" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label><br />

        <label>Multiple Lines:
            <select name="MultipleLines" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No phone service">No phone service</option>
            </select>
        </label><br />

        <label>Internet Service:
            <select name="InternetService" required>
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="No">No</option>
            </select>
        </label><br />

        <label>Online Security:
            <select name="OnlineSecurity" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>
        </label><br />

        <label>Online Backup:
            <select name="OnlineBackup" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>
        </label><br />

        <label>Device Protection:
            <select name="DeviceProtection" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>
        </label><br />

        <label>Tech Support:
            <select name="TechSupport" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>
        </label><br />

        <label>Streaming TV:
            <select name="StreamingTV" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>
        </label><br />

        <label>Streaming Movies:
            <select name="StreamingMovies" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>
        </label><br />

        <label>Contract:
            <select name="Contract" required>
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>
        </label><br />

        <label>Paperless Billing:
            <select name="PaperlessBilling" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label><br />

        <label>Payment Method:
            <select name="PaymentMethod" required>
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
            </select>
        </label><br />

        <label>Monthly Charges:
            <input type="number" step="0.01" name="MonthlyCharges" required />
        </label><br />

        <label>Total Charges:
            <input type="number" step="0.01" name="TotalCharges" required />
        </label><br />

        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script>
        const form = document.getElementById('predictForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Form data থেকে JSON বানাও
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            // ফ্লাস্ক API কল করো
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById('result').textContent =
                    result.prediction === 1
                        ? 'Prediction: Customer is likely to churn.'
                        : 'Prediction: Customer is NOT likely to churn.';
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
